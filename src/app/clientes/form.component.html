<div class="card bg-dark text-white">
  <div class= "card-header"> {{titulo}} </div>
  <div class = "card-body">
    <form (ngSubmit) ="create()" >
      <div class ="form-group row">
        <label for="fullname" class="col-form-label col-sm-2">Nombre</label>
        <div class="cold-sm-6">
          <input type="text" class="form-control" [(ngModel)]= "cliente.fullname" name="nombre">
          </div>
      </div>

      <div class ="form-group row">
        <label for="birth" class="col-form-label col-sm-2">Fecha Nacimiento</label>
        <div class="cold-sm-6">
          <input type="date" class="form-control" [(ngModel)]= "cliente.birth" name="nombre">
          </div>
      </div>

      <div class ="form-group row">
      <label for="fatherId" class="col-form-label col-sm-2">Padre</label>
        <div class="cold-sm-6">
          <input type="text" class="form-control" [(ngModel)]= "cliente.fatherId" name="nombre">
          </div>
      </div>

      <div class ="form-group row">
      <label for="motherId" class="col-form-label col-sm-2">Madre</label>
        <div class="cold-sm-6">
          <input type="text" class="form-control" [(ngModel)]= "cliente.motherId" name="nombre">
          </div>
      </div>

      <div class= "form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
          </div>
        </div>


      </form>
</div>
